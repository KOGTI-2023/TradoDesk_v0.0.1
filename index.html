<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradoDesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Critical Error Overlay - Pure CSS/HTML */
      #boot-error-trap {
        display: none;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: #450a0a; /* Red 950 */
        color: #f87171; /* Red 400 */
        z-index: 99999;
        padding: 40px;
        font-family: monospace;
        overflow: auto;
      }
      #boot-error-trap h1 { font-size: 24px; margin-bottom: 20px; color: white; }
      #boot-error-trap pre { background: rgba(0,0,0,0.5); padding: 20px; border: 1px solid #7f1d1d; white-space: pre-wrap; }
    </style>
    <script>
        // Polyfill process for Web Preview
        window.process = window.process || { env: { NODE_ENV: 'development' } };
        window.global = window;

        // Global Error Trap
        window.onerror = function(msg, url, line, col, error) {
            const trap = document.getElementById('boot-error-trap');
            const content = document.getElementById('boot-error-content');
            if (trap && content) {
                trap.style.display = 'block';
                content.innerText += `[CRITICAL ERROR] ${msg}\nLocation: ${url}:${line}:${col}\nStack: ${error?.stack || 'N/A'}\n\n`;
            }
            return false; 
        };
        window.addEventListener('unhandledrejection', function(event) {
            const trap = document.getElementById('boot-error-trap');
            const content = document.getElementById('boot-error-content');
            if (trap && content) {
                trap.style.display = 'block';
                content.innerText += `[UNHANDLED PROMISE] ${event.reason}\n\n`;
            }
        });
    </script>
    <script type="importmap">

  </head>
  <body class="bg-slate-950 text-slate-200 overflow-hidden">
    <!-- Boot Error Trap UI -->
    <div id="boot-error-trap">
        <h1>TradoDesk Boot Failure</h1>
        <p>Das System konnte nicht gestartet werden. Bitte screenshotten Sie diesen Fehler.</p>
        <pre id="boot-error-content"></pre>
        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-slate-700 text-white rounded hover:bg-slate-600">Reload</button>
    </div>

    <!-- React Root -->
    <div id="root">
        <div class="flex items-center justify-center h-screen text-slate-500 animate-pulse">
            Loading TradoDesk...
        </div>
    </div>
    
    <div id="diagnostics-root"></div>
    
    <!-- Entry Point: relative path to package source -->
    <script type="module" src="./packages/app/src/main.tsx"></script>
  </body>
